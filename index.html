<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100 px-4">
      <div class="container-fluid d-flex align-items-center position-relative">

        <!-- Logo (left) -->
        <a id="navLogo" class="navbar-brand me-3" href="#">s i t e s b y d o u g</a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Centered nav links and right CTA -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

          <!-- Nav Links (centered) -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Projects</a>
            </li>
          </ul>

          <!-- CTA Button (right) -->
          <a id="navCTA" href="#" class="btn btn-outline-light ms-lg-auto d-none d-lg-block">Let's Talk</a>
        </div>

      </div>
    </nav>
  </header>




  <!-- ───── Hero Section ───── -->
  <section class="hero">

    <!-- Full‑bleed background image lives in CSS -->
    <div class="hero-overlay"><!-- you can add overlay effects here --></div>

    <!-- Left column -->
    <div class="side side-left">
      <div class="slot slot-1"></div>
      <div class="slot slot-2">
        <h1>Did Someone Say <span class="mobile-break"><br><br></span>Website?</h1>
      </div>
      <div class="slot slot-3"><button type="button" id="heroButton" class="btn">CTA CTA CTA</button></div>
    </div>

    <!-- Right column -->
    <div class="side side-right">
      <div class="slot slot-1">
        <!-- <h2>Get In Touch</h2> -->
      </div>
      <div class="slot slot-2">
        <div id="heroForm" class="contactForm">
           <h2>Get In Touch</h2>
          <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="nameHelpId"
              placeholder="Your Name" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
              placeholder="abc@mail.com" />
            
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" name="" id="" aria-describedby="phoneHelpId"
              placeholder="123-456-7890" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Message</label>
            <textarea class="form-control" name="" id="" rows="3" placeholder="Your message here..."></textarea>

          </div>

          <button type="submit" class="formSubmit btn">Submit</button>
        </div>

      </div>
      <div class="slot slot-3"></div>
    </div>

  </section>
